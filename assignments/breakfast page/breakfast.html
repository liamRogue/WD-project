<html>
    <head>
        <title>Restraunt for breakfast</title>
       
        <link href="breakfast.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="logo">
            <img src="logo.jfif" style="width: 150px;"/>
        </div>

        <div id="heading">
            <h1> Find Best Restraunts around you.</h1>
            
         </div>
     
     <div class="sortcontainer">
            <h3>Filters</h3>
            <div class="dropdown">
                <select>
                    <option>--select location----</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Banglore</option>
                    <option>Pune</option>
                    <option>Chennai</option>
                </select>
            </div>
            <div id="cuisine">
                <h3>Cuisines</h3>
                <label class="conta">chineese
                    <input type="checkbox"> 
                    <span class="checkmark"></span>
                </label>
                <label class="conta">South-Indian
                    <input type="checkbox"> 
                    <span class="checkmark"></span>
                </label>
                <label class="conta">North-Indian
                    <input type="checkbox"> 
                    <span class="checkmark"></span>
                </label>
                <label class="conta">steet food
                    <input type="checkbox"> 
                    <span class="checkmark"></span>
                </label>
            </div>
        <div id="costfortwo">
             <h3>Cost for two</h3>
                 <label class="container">One
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Two
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Three
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Four
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>

            </div>
            <div id="sort">Sort</div>
        </div>
       
        <div class="tilecontainer">
            <div class="tilecomponent1">
                <img src="images (7).jfif">
            </div>
            <div class="tilecomponent2">
                <div class="heading">
                    The Bake Shop
                </div>
                 <div class="subheading">
                    cuisines:Bakery <br>
                    cost for two:700 
                </div>
            </div>
        </div>
       <div class="tilecontainer">
            <div class="tilecomponent1">
                <img src="images (8).jfif">
            </div>
            <div class="tilecomponent2">
                <div class="heading">
                Amigos cafe
                </div>
                <div class="subheading">
                    cuisines:fast food <br>
                    cost for two:900
                 </div>
            </div>
        </div>
        <div class="tilecontainer">
            <div class="tilecomponent1">
                <img src="images (3).jfif" style="height: 150px;">
            </div>
            <div class="tilecomponent2">
                <div class="heading">
                Deliciaso hub
                </div>
                <div class="subheading">
                    cuisines:North-indian<br>
                    cost for two:800
                 </div>
            </div>
        </div>
  
</body>
</html>
